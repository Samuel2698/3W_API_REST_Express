<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KawaiiPlay</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module">
      fetch('http://localhost:4000/animes')
        .then((res) => res.json())
        .then((animes) => {
          const html = animes
            .map((animes) => {
              return `
            <article data-id=${animes.id}>

              <h2>${animes.title}</h2>
              <p>${animes.year}</p>
              <img src=${animes.poster} alt=${animes.title}>
              <button>Delete</button>
            </article>
            `
            })
            .join(' ')

          document.querySelector('main').innerHTML = html

          const deleteanimes = (e) => {
            if (e.target.matches('button')) {
              const article = e.target.closest('article')
              const id = article.dataset.id

              fetch(`http://localhost:4000/animes/${id}`, {
                method: 'DELETE'
              }).then((res) => {
                if (res.ok) {
                  article.remove()
                }
              })
            }
          }

          document.addEventListener('click', deleteanimes)
        })
    </script>
  </head>
  <body>
    <div>
      <header>
        <h1>KawaiiPlay ðŸ€„</h1>
      </header>
      <main></main>
    </div>
  </body>
</html>
